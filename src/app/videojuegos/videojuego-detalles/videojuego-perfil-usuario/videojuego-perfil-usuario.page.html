<ion-header>
  <ion-toolbar>
    <ion-title>Vendedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!--<ion-card>-->
    <app-perfil-usuario [usuario]="usuario" [usuarioLogueado]="usuarioLogueado"></app-perfil-usuario>
    <ion-item-divider></ion-item-divider>
    <ion-card-content>
      <ion-card-title>Videojuegos del usuario</ion-card-title>
    </ion-card-content>
    <ion-slides #sliderVideojuegosUsuario pager="true" (ionSlidesDidLoad)="slidear(sliderVideojuegosUsuario)">
      <ion-slide *ngFor="let videojuego of videojuegosUsuario">
        <ion-card>
          <ion-row>
            <ion-img [routerLink]="['/videojuegos', videojuego.id]" [src]="videojuego.imagen"></ion-img>
          </ion-row>
          <ion-footer>
            <ion-card-title class="mb-4">
              {{videojuego.nombre}}
            </ion-card-title>
          </ion-footer>
        </ion-card>
      </ion-slide>
    </ion-slides>
  <!--</ion-card>-->
