<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Videojuegos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let videojuego of videojuegos">
    <img [src]="'http://localhost:8000/img/videogames/' + videojuego.imagen" alt="{{videojuego.nombre}}">
    <ion-card-header>
      <ion-card-title>{{videojuego.nombre}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>{{videojuego.descripcion}}</ion-card-content>
    <ion-card-content>
      <ion-row>
        <ion-col>
          {{videojuego.descripcion}}
        </ion-col>
        <ion-col class="ion-text-center plataforma">
          {{videojuego.plataforma.nombre}}
        </ion-col>
      </ion-row>
    </ion-card-content>

    <ion-footer>
      <ion-row class="ion-align-items-center ion-text-center">
        <ion-col text-center>
          <ion-label>{{videojuego.numLikes}} likes</ion-label>
        </ion-col>
        <ion-col text-center>
          <ion-label>{{videojuego.stock}} en stock</ion-label>
        </ion-col>
        <ion-col text-center>
          <ion-label>Hace {{videojuego.fechaCreacion}}</ion-label>
        </ion-col>
      </ion-row>
    </ion-footer>
    <ion-footer>
      <ion-row class="ion-align-items-center ion-text-center">
        <ion-col text-center>
          <button>
            <ion-icon class="styleicono" name="heart-outline"></ion-icon>
            <div>Like</div>
          </button>
        </ion-col>
        <ion-col text-center>
          <button [routerLink]="['/videojuegos', videojuego.id]">
            <ion-icon name="information-circle"></ion-icon>
            <div>MÃ¡s info</div>
          </button>
        </ion-col>
        <ion-col text-center>
          <button>
            <ion-icon name="bookmark-outline"></ion-icon>
            <div>Favorito</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-footer>
  </ion-card>
</ion-content>
