<ion-card>
  <img *ngIf="videojuego.imagen" [src]="videojuego.imagen" alt="{{videojuego.nombre}}">
  <ion-card-header>
    <ion-card-title class="style-nombre-videojuego">{{videojuego.nombre | capitalizeText}}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-row>
      <ion-col class="ion-text-center precio">
        {{videojuego.precio | currencyFormat}}
      </ion-col>
      <ion-col class="ion-text-center plataforma">
        {{videojuego.plataforma.nombre}}
      </ion-col>
    </ion-row>
  </ion-card-content>

  <ion-footer>
    <ion-row class="ion-align-items-center ion-text-center">
      <ion-col text-center>
        <ion-label>{{videojuego.numLikes}} <span *ngIf="videojuego.numLikes === 1">like</span> <span *ngIf="videojuego.numLikes === 0 || videojuego.numLikes > 1">likes</span></ion-label>
      </ion-col>
      <ion-col text-center>
        <ion-label>
          {{videojuego.stock}} en stock
        </ion-label>
      </ion-col>
      <ion-col text-center>
        <ion-label>{{videojuego.fechaCreacion}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-footer>
  <ion-footer>
    <ion-row class="ion-align-items-center ion-text-center">
      <ion-col text-center>
        <button *ngIf="!videojuego.liked" (click)="darLike()">
          <ion-icon name="heart-outline"></ion-icon>
          <div>Like</div>
        </button>

        <button *ngIf="videojuego.liked" (click)="eliminarLike()">
          <ion-icon color="danger" name="heart"></ion-icon>
          <div>Like</div>
        </button>
      </ion-col>
      <ion-col text-center>
        <button [routerLink]="['/videojuegos', videojuego.id]">
          <ion-icon name="information-circle"></ion-icon>
          <div>MÃ¡s info</div>
        </button>
      </ion-col>
      <ion-col text-center>
        <button *ngIf="!videojuego.favourite" (click)="addFavoritos()">
          <ion-icon name="bookmark-outline"></ion-icon>
          <ion-icon *ngIf="videojuego.favourite" color="warning" name="bookmark-outline"></ion-icon>
          <div>Favorito</div>
        </button>

        <button *ngIf="videojuego.favourite" (click)="eliminarFavoritos()">
          <ion-icon color="warning" name="bookmark"></ion-icon>
          <div>Favorito</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-footer>
</ion-card>
