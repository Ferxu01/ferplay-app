<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-grid>
      <ion-item *ngFor="let compra of compras">
        <ion-col size="10">
          <ion-label>
            <h2>Realizado: {{compra.fechaCompra}}</h2>
            <h2>NÂº compra: {{compra.id}}</h2>
          </ion-label>
        </ion-col>
        <ion-col size="2" class="ion-align-self-center">
          <ion-button size="small" fill="clear" (click)="verDetalleCompra(compra.lineaCompra)">
            <ion-icon color="darkgray" slot="icon-only" name="eye"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-item>
    </ion-grid>

    <div *ngIf="error" class="alert alert-warning">
      {{error}}
    </div>
  </ion-list>
</ion-content>
