<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Mis compras</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let compra of compras">
      <ion-row>
        <ion-col>
          <ion-label>
            <h2>Realizado: {{compra.fechaCompra}}</h2>
            <h2>NÂº compra: {{compra.id}}</h2>
            <h2>Linea compra: {{compra.lineaCompra}}</h2>
          </ion-label>
        </ion-col>
        <ion-col class="ion-align-self-center">
          <ion-button size="small" fill="clear" (click)="verDetalleCompra(compra.lineaCompra)">
            <ion-icon slot="icon-only" name="eye"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-item>

    <div *ngIf="error" class="alert alert-danger">
      {{error}}
    </div>
  </ion-list>
</ion-content>
